<div class="card">
  <img [src]="message.imageUrl" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{ message.title }}</h5>
    <p class="card-text">{{ message.content }}</p>
    <a routerLink="/message/{{ message.id }}" href="#" class="btn btn-primary">Read more</a>
  </div>
</div>
