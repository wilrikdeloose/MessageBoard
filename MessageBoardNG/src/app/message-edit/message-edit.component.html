<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <h1>Add new message</h1>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Title</label>
                  <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Content</label>
                  <input type="text" class="form-control" id="content" [(ngModel)]="content" name="content">
                </div>
                <a routerLink="/" href="#" class="btn btn-danger">Back</a>
                <a href="#" class="btn btn-success" (click)="addMessage(); $event.preventDefault()">Add</a>
              </form>
        </div>
    </div>
</div>
